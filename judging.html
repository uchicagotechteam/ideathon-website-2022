<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

      rel="icon"
      type="image/jpg"
      sizes="107x107"
      href="images/TechTeamArrow.jpg"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Planetary.js -->
    <script type="text/javascript" src="./assets/d3.v3.min.js"></script>
    <script type="text/javascript" src="./assets/topojson.v1.min.js"></script>
    <script type="text/javascript" src="./assets/planetaryjs.min.js"></script>

    <link rel="stylesheet" href="css/glitch.css" />

    <title>Ideathon 2022</title>
    <!-- Fonts -->
    <style>
      @font-face {
        font-family: Bungee-Shade;
        src: url("./fonts/Bungee-Shade.otf");
      }
      @font-face {
        font-family: Oswald;
        src: url("./fonts/Oswald.ttf");
      }
      @font-face {
        font-family: RobotoSerif;
        src: url("./fonts/RobotoSerif.ttf");
      }
      body {
        font-family: RobotoSerif;
        font-size: 1.2rem;
        color: white;
      }
      h1,
      h2 {
        font-family: Bungee-Shade;
        color: #26f478;
      }
      h2 {
        font-family: Bungee-Shade;
        color: #4face6;
        font-size: 2.5rem;
      }
      h3,
      h4 {
        font-family: Oswald;
      }
      .nav-hover:hover {
        background-color: #0e7aa5;
      }
      .globe {
        display: none;
      }
      .captionContainer {
        display: flex;
        align-items: center;
        justify-content: center;
        padding-top: 3vw;
        padding-bottom: 2vw;
      }
      .caption {
        color: transparent;
        color: #FFFFFF;
        background-size: 0% 100%;
        text-align: center;
      }
      .caption:hover {
        background-position: center;
        background-size: 100% 100%;
        background-image: linear-gradient(#26f478, #26f478);
        display: inline;
        background-repeat: no-repeat;
        transition: all 500ms ease-in-out;
        color: black;
      }      
      @media (min-width: 480px) {
        .title {
          font-size: 4rem;
        }
        .globe {
          width: 100%;
          display: block;
        }
        .content {
          height: 60vh;
          overflow: auto;
        }
      }
    </style>
  </head>

  <body style="background-color: black">
    <!-- Navbar -->
    <nav

          class="navbar-toggler"

          aria-controls="navbarSupportedContent"

          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="nav-links collapse navbar-collapse"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav ms-auto">
            <li class="nav-item mx-md-2">
              <a
                class="nav-link nav-hover"
                style="color: red"
                href="https://forms.gle/imvFVagaS8inJ9h86"
                ><h4>REGISTER HERE</h4></a
              >
            </li>
            <li class="nav-item mx-md-2">
              <a class="nav-link nav-hover" style="color: black" href="schedule.html"
                ><h4>SCHEDULE</h4></a
              >
            </li>
            <li class="nav-item mx-md-2">
              <a class="nav-link nav-hover" style="color: black" href="judging.html"
                ><h4>JUDGES & MENTORS</h4></a
              >
            </li>
            <li class="nav-item mx-md-2">
              <a
                class="nav-link"
                style="color: #0e7aa5"
                href="https://www.uchicagotechteam.com/"
                ><h4>TECHTEAM</h4></a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <div class="container">
      <div class="row">
        <div class="captionContainer">
          <h1 class="text-center caption" style="font-size: 3rem;">
            JUDGES AND MENTORS
          </h1>  
        </div>
      </div>      
    </div>
    <!-- Bootstrap -->

      crossorigin="anonymous"
    ></script>
  </body>
</html>
